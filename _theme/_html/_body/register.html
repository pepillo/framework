<body class="hold-transition register-page">
    <div class="register-box">
        <div class="login-logo">
            <a href="#"><b>Realtor</b>Heart</a>
            <i style='color:#ED4A7B;' class="fa fa-fw fa-heartbeat"></i>
        </div>
        <div class="register-box-body">
            <p class="login-box-msg">Register a new account</p>

            <div class="callout callout-info">%SUCCESS%</div>

            <form action="index.php" method="post">
                <input type="hidden" name="r" value="auth_user">
                <input type="hidden" name="a" value="register_account">
                <input type="hidden" name="submit" value="1">

                <div class="form-group has-feedback">
                    <input name="name" type="text" class="form-control" placeholder="Full name" value="%NAME%" require>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="email" type="email" class="form-control" placeholder="Email" value="%EMAIL%" require>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="password" type="password" class="form-control" placeholder="Password" value="%PASSWORD%" require>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input name="password_confirm" type="password" class="form-control" placeholder="Retype password" value="%PASSWORD_CONFIRM%" require>
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="form-group has-error">
                    <label class="control-label" for="inputError">
                        %ERROR%
                      <!--
                      <i class="fa fa-times-circle-o"></i>
                      Invalid login credentials.
                      -->
                    </label>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    <!--
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> I agree to the <a href="#">terms</a>
                        </label>
                    </div>
                    -->
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links <!--text-center-->">
            <!--
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
            -->
            </div>
            <a href="%HREF_SIGN_IN%" class="text-center">I already have a membership</a>
        </div>
      <!-- /.form-box -->
    </div>
</body>
